<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>A BDL Gen</title>
</head>
<body>
   <div class="main-container">
       <h2 class="header">Adidas BDL Generator</h2>
       <div class="element-container">
            <div class="element-group">
                <h4 class="elements">Enter PID</h4>
                <input type="text" class="pid">
            </div>
             <div class="element-group">
                 <h4 class="text elements"> Select US Size</h4>
                <select name="Size" class="elements" id="size-selector">
                   <option value="530" class="sizes" id="size-4">4</option>
                   <option value="540" class="sizes" id="size-4-5">4.5</option>
                   <option value="550" class="sizes" id="size-5">5</option>
                   <option value="560" class="sizes" id="size-5-5">5.5</option>
                   <option value="570" class="sizes" id="size-6">6</option>
                   <option value="580" class="sizes" id="size-6-5">6.5</option>
                   <option value="590" class="sizes" id="size-7">7</option>
                   <option value="600" class="sizes" id="size-7-5">7.5</option>
                   <option value="610" class="sizes" id="size-8">8</option>
                   <option value="620" class="sizes" id="size-8-5">8.5</option>
                   <option value="630" class="sizes" id="size-9">9</option>
                   <option value="640" class="sizes" id="size-9-5">9.5</option>
                   <option value="650" class="sizes" id="size-10">10</option>
                   <option value="660" class="sizes" id="size-10-5">10.5</option>
                   <option value="670" class="sizes" id="size-11">11</option>
                   <option value="680" class="sizes" id="size-11-5">11.5</option>
                   <option value="690" class="sizes" id="size-12">12</option>
                </select>
             </div>
            <button class="generate go-btn">Generate</button>
             <div class="element-group link-result"><h4 class="text elements">Result</h4><input type="text" class="link-result"></div>
       </div>
    
   </div>
<script src="script.js"></script>
</body>
</html>
